<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg_image"></div>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="" id="hero">
    <h1>Order Summary</h1>

    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
  
    <div id="plan">
      <img src="images/icon-music.svg" alt="">
      <div>
        <p id="annual">Annual Plan</p>
        <p id="price">$59.99/year</p>
      </div>
      <button><a href="#">Change</a> </button>
    </div>
  
  
    <div class="buttons">
      <button id="payment">Proceed to Payment</button>
      <button id="cancel">Cancel Order</button>
    </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/garciavalera">Andres Garcia Valera</a>.
  </div>
</body>
</html>
